<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Piano dogs</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	function playAudio(url) {
  var a = new Audio(url);
  a.play();
}
	<div id="header">
		<a href="index.html">
			<img id="menu" src="Images/patte.png" alt="Menu">
		</a>
		<img id="logo" src="Images/titre.png" alt="Logo">
	</div>
	<div id="dogs">
		<img src="Images/chiens.png" alt="DOGS">
	</div>
	<div id="piano-tiles">
		<div class="piano-tile" id="do">
			<img src="Images/7.png" alt="DO" onmousedown="this.src='Images/11.png';" onclick="this.src='Images/7.png';">
		</div>
		<div class="piano-tile" id="re">
			<img src="Images/9.png" alt="RE" onmousedown="this.src='Images/12.png';" onclick="this.src='Images/9.png';">
		</div>
		<div class="piano-tile" id="mi">
			<img src="Images/9.png" alt="MI" onmousedown="this.src='Images/1.png';" onclick="this.src='Images/9.png';">
		</div>
		<div class="piano-tile" id="fa">
			<img src="Images/9.png" alt="FA" onmousedown="this.src='Images/13.png';" onclick="this.src='Images/9.png';">
		</div>
		<div class="piano-tile" id="sol">
			<img src="Images/9.png" alt="SOL" onmousedown="this.src='Images/13.png';" onclick="this.src='Images/9.png';">
		</div>
		<div class="piano-tile" id="la">
			<img src="Images/9.png" alt="LA" onmousedown="this.src='Images/2.png';" onclick="this.src='Images/9.png';">
		</div>
		<div class="piano-tile" id="si">
			<img src="Images/8.png" alt="SI" onmousedown="this.src='Images/5.png';" onclick="this.src='Images/8.png';">
		</div>
	</div>
</body>
</html>
