<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Piano dogs</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>	
	<div id="header">
		<a href="index.html">
			<img id="menu" src="Images/patte.png" alt="Menu">
		</a>
		<img id="logo" src="Images/titre.png" alt="Logo">
	</div>

		</div>
