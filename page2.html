<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Piano dogs</title>

</head>
<body>
	<script>
  function play(){
       var audio = document.getElementById("audio");
       audio.play();
                 }
   </script>
	
	<div id="header">

</script>
